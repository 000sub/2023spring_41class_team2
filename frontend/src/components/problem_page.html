<!DOCTYPE html>
<html>
<head>
  <title>Security Edu - Problem Page</title>
  <style>
    /* 스타일링을 위한 CSS 코드 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #header {
      text-align: center;
      padding: 20px;
    }

    #menu-bar {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #content {
      display: grid;
      grid-template-columns: 0fr 2fr 1fr 0fr;
      grid-gap: 20px 20px;
    }

    .box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    #problem {
      grid-column: 2;
      grid-row: 1 / span 2;
    }

    #recommendations {
      grid-column: 2;
      grid-row: 3;
    }

    #submit-answer {
      grid-column: 2;
      grid-row: 4;
    }

    #chat {
      grid-column: 3;
      grid-row: 1 / span 4;
      display: flex;
      flex-direction: column;
    }

    /* 추가된 스타일 */
    #chat-messages {
      overflow-y: auto;
      max-height: 300px;
      margin-bottom: 10px;
    }

    #chat-form {
      margin-top: auto;
      display: flex;
    }

    #chat-input {
      flex-grow: 1;
      margin-right: 10px;
    }

    #chat-submit {
      width: 80px;
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>Security Edu</h1>
  </header>

  <div id="menu-bar">
    <ul>
      <li><a href="#">My Page</a></li>
    </ul>
  </div>

  <div id="content">
    <div id="problem" class="box">
      <h2>CTF 문제</h2>
      <p>여기에 문제 내용이 들어갑니다.</p>
    </div>

    <div id="recommendations" class="box">
      <h2>추천 질문</h2>
      <ul>
        <li>질문 1</li>
        <li>질문 2</li>
        <li>질문 3</li>
        <!-- 추가적인 추천 질문들을 여기에 추가 -->
      </ul>
    </div>

    <div id="submit-answer" class="box">
      <h2>정답 제출</h2>
      <form id="answer-form">
        <div class="radio-option">
          <input type="radio" id="option1" name="answer-option" value="option1">
          <label for="option1">Option 1</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="option2" name="answer-option" value="option2">
          <label for="option2">Option 2</label>
          </div>
          <div class="radio-option">
          <input type="radio" id="option3" name="answer-option" value="option3">
          <label for="option3">Option 3</label>
          </div>
          <!-- 필요한 만큼의 객관식 옵션을 추가할 수 있습니다 -->
          <button type="submit" id="submit-button">제출</button>
          </form>
          </div>
          <div id="chat" class="box">
            <h2>Chat</h2>
            <div id="chat-messages"></div>
            <form id="chat-form">
              <input type="text" id="chat-input" placeholder="메시지를 입력하세요">
              <button type="submit" id="chat-submit">전송</button>
            </form>
          </div>
        </div>
    </body>
    </html>
